<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SSH Terminal</title>
        <link rel="stylesheet" href="./syles.css" /> <!-- Note: "syles.css" might be a typo, should be "styles.css" -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css" />
    </head>
    <body>
       <div class="container">
    <header>
        <h1 style="text-align: center">SSH Terminal</h1>
    </header>

    <!-- Product ID va Password kiritish qismi -->
    <div id="productInputSection" class="product-selection">
        <div class="form-group">
            <label for="productId">Product ID:</label>
            <input type="text" id="productId" placeholder="Enter Product ID" />
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" />
            <button id="connectButton">Connect</button>
        </div>
        <div id="productInfo" class="info-panel"></div>
        <div id="serverInfo" class="info-panel"></div>
    </div>

    <!-- Terminal qismi (dastlab yashirin) -->
    <div id="terminalSection" class="terminal-container" style="display: none;">
        <div id="terminal"></div>
    </div>
</div>

        <!-- Kutubxonalarni ulash -->
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.js"></script>

        <!-- Asosiy JavaScript -->
        <script src="main.js"></script>
    </body>
</html>
